# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'

    App\DataPersister\ContactDataPersister:
        decorates: 'api_platform.doctrine.orm.state.persist_processor'
        arguments:
            - '@App\DataPersister\ContactDataPersister.inner'
            - '@security.helper'
    App\EventSubscriber\UserPasswordSubscriber:
        tags:
            - { name: doctrine.event_subscriber }

    App\State\ContactProcessor:
        tags:
            - { name: 'api_platform.state_processor' }
